{% load bootstrap4%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    {% block styles%}
    {% bootstrap_css %}
    <link rel="stylesheet" href="../../static/css/index.css">
    {% endblock %}
    <script src="../../static/js/masonry.pkgd.min.js"></script>
</head>

<body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img style="height: 400px;width: 100%;" alt="" class="mod-img">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    {% include "landing.html" %}
    <div class="container-fluid">
        <h1 class=" text-center">Welcome to pIxElS</h1>
        <div class="row grid flex">
            {% for image in images%}
                <div class="grid-item">
                <div class="dark-overlay" style="background-color:rgba(0, 0, 0, 0.7);position: relative;top: 0;left: 0;width: 100%;height: 100%;z-index: 1;
                ">
                        <div class="image-container">
                            <img onclick="showModal('{{image.image_url.url}}')" class="image" src="{{image.image_url.url}}">
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}
        <script>
            var elem = document.querySelector('.grid');
            var msnry = new Masonry(elem, {
                // options
                itemSelector: '.grid-item',
                columnWidth: 200
            });

            // element argument can be a selector string
            // for an individual element
            var msnry = new Masonry('.grid', {
                // options
            })
        </script>
        <script src="../../static/js/nav.js"></script>
        <script src="../../static/js/modal.js"></script>

    {% endblock %}

</body>
</html>
